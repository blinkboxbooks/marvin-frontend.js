<!DOCTYPE html>
<html lang="en">
<head>
  <title>Marvin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-app="Marvin">
<div class="container-fluid">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand">Marvin 2</a>
        </div>
    </div>
    <div class="row" ng-controller="SearchController">
        <div class="col-md-12">
            <form ng-submit="search()" class="form-inline">
                <div class="form-group">
                    <label for="query">Search</label>
                    <input type="text" ng-model="queryFromForm" class="form-control" placeholder="Query...">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
        <div class="col-md-12" ng-show="resultsOpen">
            <div ng-if="results.items.length === 0">
                No results.
            </div>
            <div ng-if="results.items.length > 0">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Contributors</th>
                        <th>Publisher</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in results.items">
                            <td>{{item.classification[0].id}}</td>
                            <td>{{item.title}}</td>
                            <td></td>
                            <td>{{item.publisher}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-12" ng-show="errors.length > 1">
            <div ng-repeat="error in errors">
                {{error.message}}
            </div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app/app.js"></script>
<script src="app/services/ims-service.js"></script>
<script src="app/search/search-controller.js"></script>
<script src="app/config/constants.js"></script>
</body>
</html>
